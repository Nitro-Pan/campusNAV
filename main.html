  <body>
    <div>Hello, User!</div>
    <p id='latlongdebug'>Heccc</p>
    <div id='locationDot' style='background-color: red; width: 40px; height: 40px; border-radius: 50%;'></div>
  </body>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(showPosition);
      } else {
        document.getElementById("latlongdebug").innerHTML = "No Geolocation :(";
      }
    }

    function showPosition(position) {
      document.getElementById("latlongdebug").innerHTML = "Lat: " + position.coords.latitude 
          + "<br />Long: " + position.coords.longitude;
      var pos = document.getElementById("locationDot");
      pos.style.marginLeft = 100*(position.coords.latitude);
      pos.style.marginBottom = 100*(position.coords.longitude);
    }

    getLocation();
  </script>
</html>
